<div class="navigation">
  <input type="checkbox" class="navigation-checkbox" id="navi-toggle" />
  <label for="navi-toggle" class="navigation-button">
    <span class="navigation-icon">&nbsp;</span>
  </label>
  <!-- <div class="navigation-background">&nbsp;</div> -->
  <nav class="navigation-nav">
    <div class="navigation-wrapper">
    <ul class="navigation-list">
      {{ range .Site.Menus.main }}
      <li class="navigation-item"><a href="{{ .URL }}" class="navigation-link">{{ .Name | safeHTML }}</a></li>
      {{ end -}}
    </ul>
    <ul class="navigation-list-row">
      {{ range .Site.Menus.social -}}
        <li class="navigation-item-icon">
          <a href="{{ .URL | absURL }}"><img src="{{ .Params.icon | absURL }}" width="32" height="22" alt="{{ .Name }}"><span class="sr-only">{{ .Name | safeHTML }}</span></a>
        </li>
      {{ end -}}
    </ul>
    </div>
  </nav>
</div>
