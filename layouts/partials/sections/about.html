{{ $page := .Site.GetPage "about" }}
<section id="about" class="stars">
  <div class="container about">
    <div class="information">
      <h1 class="information-title mb-md"> {{ $page.Title }}</h1>
      <p class="mb-sm"> {{ $page.Description }}</p>
    </div>
    <div class="about-img">
      <img class="fluid-img" src="{{ "images/world.png" | absURL }}" height="753" width="1173" alt="About information">
    </div>
  </div>
</section>
