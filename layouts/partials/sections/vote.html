{{ $page := .Site.GetPage "vote" }}
<section class="vote" id="vote">
  <div class="container">
    <div class="vote-container">
      <div class="information">
        <h2 class="h1 information-title mb-lg"> {{ $page.Title }}</h2>
        <p>{{ $page.Description }}</p><br/>
        <a class="information-link link-decorator" href="https://eosauthority.com/account?account=teloskitchen&network=telos" target="_blank" rel="noopener noreferrer">Vote for Telos Kitchen >></a></a>
      </div>
      <img class="vote-img fluid-img" src="{{ "images/tk.svg" | absURL }}" width="684" height="373" alt="Telos Kitchen Small Logo">
    </div>
    <div class="vote-links">
      {{ range .Site.Menus.social -}}
      {{ end -}}
    </div>
  </div>
</section>
