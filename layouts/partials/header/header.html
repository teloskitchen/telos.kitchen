{{ $logoRes := resources.Get "logo/logo.png" }}
{{ $logo := $logoRes.Resize "110x80" }}
<header class="header">
  <div class="header-bg"></div>
  <div class="header-container container">
    <a href="">
      <img src="{{ $logo.RelPermalink }}" width="{{ $logo.Width }}" height="{{ $logo.Height }}" alt="Telos Kitchen Logo">
    </a>
    <ul class="link-list">
      {{ range .Site.Menus.main -}}
        <li class="link-item">
          <a href="{{ .URL | absURL }}">{{ .Pre | safeHTML }}<span>{{ .Name | safeHTML }}</span></a>
        </li>
      {{ end -}}
    </ul>
    <ul class="link-list">
      {{ range .Site.Menus.social -}}
        <li class="link-item-sm">
          <a href="{{ .URL | absURL }}"><img src="{{ .Params.icon }}" width="32" height="22" alt="{{ .Name }}"><span class="sr-only">{{ .Name | safeHTML }}</span></a>
        </li>
      {{ end -}}
    </ul>
  </div>
</header>
